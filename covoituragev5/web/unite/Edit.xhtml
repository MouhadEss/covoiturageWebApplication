<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UniteEditDlg" widgetVar="UniteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUniteTitle}">
            <h:form id="UniteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{uniteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUniteLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{uniteController.selected.nom}" title="#{bundle.EditUniteTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditUniteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{uniteController.selected.id}" title="#{bundle.EditUniteTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{uniteController.update}" value="#{bundle.Save}" update="display,:UniteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UniteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UniteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
