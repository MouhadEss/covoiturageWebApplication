<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlaceEditDlg" widgetVar="PlaceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlaceTitle}">
            <h:form id="PlaceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{placeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlaceLabel_circuitVoyage}" for="circuitVoyage" />
                        <p:selectOneMenu id="circuitVoyage" value="#{placeController.selected.circuitVoyage}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{circuitVoyageController.itemsAvailableSelectOne}"
                                           var="circuitVoyageItem"
                                           itemValue="#{circuitVoyageItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPlaceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{placeController.selected.id}" title="#{bundle.EditPlaceTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{placeController.update}" value="#{bundle.Save}" update="display,:PlaceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlaceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlaceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
